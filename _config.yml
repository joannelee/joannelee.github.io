# Site settings
title         : "Joanne Lee"
description   : "UX designer based in Seoul, Korea."
keywords      : "UX designer, product designer"
url           : https://joannelee.kr # site url
baseurl       : # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "assets/images/cover.jpg"
timezone      : Asia/Seoul
lang          : en

google_analytics  : G-X1LSBMDF8J
twitter_username  : "joanneleey"
comments_enabled  : false # if enabled (set to true), please provide your disqus_username
disqus_shortname  : ""
postshare_enabled : false

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Joanne J Lee"
  email    : joanne.j.leee@gmail.com

plugins:
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - profile
  - works

exclude:
  - "gulp"
  - "node_modules"
  - "bower"
  - "bower_components"
  - "config.rb"
  - "src"
  - "Gemfile"
  - "Gemfile.lock"
  - ".rvmrc"
  - ".rbenv-version"
  - "package.json"
  - "gulpfile.js"
  - "README.md"
  - "Rakefile"
  - "changelog.md"
  - "script"
  - "vendor"
  - "joannelee.gemspec"
