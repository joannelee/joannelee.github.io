            <h2>GOPAX 프레스킷</h2>
            <div class="grid mb4 ss-no-grid">
                <div class="col59 ss-col100 ss-mb2">
                    <p>GOPAX는 블록체인 서비스 기업인 스트리미에서 출시한 암호화폐 거래소입니다.</p>
                    <br>
                    <p>본 프로젝트에서는 GOPAX 소개 브로셔와 보도자료, 스트리미 팩트시트, 그리고 GOPAX 프레젠테이션 폴더로 구성된 프레스킷을 디자인했습니다. 인쇄된 프레스킷은 인사이드 핀테크 컨퍼런스 & 엑스포 2017 외 다른 행사들에서 사용되었습니다.</p>
