  en: <p>GOPAX is a cryptocurrency exchange run by Streami Inc., a South Korean blockchain service company.</p><p>To highlight the product's launch, the company commissioned a press kit comprising four different materials, a brochure for the service, a news release sheet, a corporate fact sheet, and a presentation folder. The printed kits were distributed at a number of events, including Inside Fintech Conference & Expo 2017.</p>
