description:
  en: <p>alookso Social Interview is a participatory interview where everyone can be an interviewer. Anyone who can lead relevant discussions, such as people who are involved in hot topics or experts in that field, is featured in the interview. The interviewee answers the most popular questions from the users or the ones picked by the editors during a set interview period.</p><p>Acting as product manager for a project task force of 3 executives, 4 developers, 2 data analysts, 3 editors, and 1 marketer, the scope of work included the entire launch process, from initial ideation through detailed design and QA, and post-launch maintenance, including product enhancements, bug management, and collecting further requests.</p>
  ko: <p>얼룩소 소셜인터뷰는 누구든지 질문자가 될 수 있는 참여형 인터뷰입니다. 뜨거운 이슈의 당사자나 해당 분야의 전문가 등 중요한 논의를 이끌 수 있는 사람이 인터뷰 주인공이 되며, 주인공은 정해진 인터뷰 기간 동안 가장 많은 사용자들이 궁금해하거나 에디터들이 선정한 질문들에 답변을 합니다.</p><p>경영진 3명, 개발자 4명, 데이터 분석가 2명, 에디터 3명, 마케터 1명으로 구성된 프로젝트 TF의 프로덕트 매니저로서 초기 기획부터 세부 개발 및 QA로 이어지는 전체 런칭 과정과 런칭 이후 제품 고도화, 버그 관리, 운영 실무 요구사항 수렴 등 유지보수 과정까지 제품과 관련된 영역 전반에 관여했습니다.</p>