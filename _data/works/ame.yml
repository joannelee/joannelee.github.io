  en: <p>AMe (now FITT360) is the world's first neckband-type 360° camera made by Linkflow Inc., a spin-off company from Samsung Electronics C-Lab.</p><p>The final deliverable of the project was a concept explainer video for the product. The project process included product concept development, making video storyboards and artworks, and directing the video's production. The video was played at Samsung Developer Conference 2016.</p>
  ko: <p>AMe(현 제품명 FITT360)는 삼성전자 C랩 출신 스타트업인 링크플로우에서 제작한 넥밴드형 360도 카메라입니다.</p><p>본 프로젝트에서는 AMe의 컨셉 소개 영상을 제작했습니다. 영상 제작에 앞서 제품의 기술 사양에 기반해 UX 컨셉 포인트를 도출했으며, 콘티와 아트웍을 제작하고 전체 영상 제작 과정을 감독했습니다. 완성된 영상은 삼성 개발자 컨퍼런스(SDC) 2016 전시에 사용되었습니다.</p>