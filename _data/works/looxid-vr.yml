description:
  en: <p>LooxidVR is a mobile-powered VR headset equipped with eye-tracking and electroencephalogram (EEG) sensors, enabling researchers to simultaneously collect their test subject's eye and brain data during a VR experience. It was named a Best of Innovation winner in the AR/VR products category at CES 2018.</p><p>Designing the desktop application, which acts as the hub of the system, was the main scope of this project. Furthermore, communication design (i.e. product website, brochure and booth design for the exhibition) was also a part of the scope as the product was officially launched at SfN 2018, the leading annual conference in neuroscience-related fields.</p>
  ko: <p>룩시드VR은 연구자들을 대상으로 만들어진 모바일 기반 VR 헤드셋으로, CES (국제전자제품박람회) 2018 AR/VR 부문에서 최고혁신상을 수상한 제품입니다. VR 컨텐츠를 체험 중인 착용자의 뇌파 신호와 시선 추적 데이터를 수집할 수 있도록 헤드셋 내부에 EEG 센서와 카메라를 탑재한 것이 특징입니다.</p><p>본 프로젝트에서는 연구자들의 실험 진행에 필요한 데스크탑 어플리케이션의 설계와 디자인을 담당하였으며, 제품의 정식 런칭 행사였던 SfN (미국신경과학회) 2018 참가를 위해 홈페이지, 브로슈어, 부스 디자인 등 각종 커뮤니케이션 디자인 또한 전담하였습니다.</p>